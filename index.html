<!DOCTYPE html>
<html>

<head>
    <title>Will You Marry Me?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíù</text></svg>">
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #ff69b4;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 30px;
            word-wrap: break-word;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
            font-size: clamp(1rem, 3vw, 1.2rem);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Comic Sans MS', cursive;
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }

        #noBtn {
            background-color: #ff99cc;
            color: white;
            transition: all 0.05s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            font-size: clamp(18px, 5vw, 24px);
            color: #ff69b4;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .buttons {
                gap: 15px;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Will You Marry Me? üíù</h1>
        <div class="buttons">
            <button id="yesBtn">Yes üíñ</button>
            <button id="noBtn">No üíî</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.container');
        let lastTime = 0;

        // Function to get random position away from mouse/touch
        function getRandomPosition(mouseX, mouseY) {
            const padding = Math.min(50, window.innerWidth * 0.1); // Responsive padding
            const maxAttempts = 10;
            const minDistance = Math.min(200, window.innerWidth * 0.3); // Responsive distance

            for (let i = 0; i < maxAttempts; i++) {
                const x = padding + Math.random() * (window.innerWidth - 2 * padding);
                const y = padding + Math.random() * (window.innerHeight - 2 * padding);

                const distance = Math.sqrt(
                    Math.pow(x - mouseX, 2) +
                    Math.pow(y - mouseY, 2)
                );

                if (distance > minDistance) {
                    return { x, y };
                }
            }

            // If no good position found, force opposite side
            return {
                x: mouseX < window.innerWidth / 2 ? window.innerWidth - padding : padding,
                y: mouseY < window.innerHeight / 2 ? window.innerHeight - padding : padding
            };
        }

        // Handle both mouse and touch events
        ['mousemove', 'touchmove'].forEach(eventType => {
            document.addEventListener(eventType, (e) => {
                const currentTime = Date.now();
                if (currentTime - lastTime < 100) return; // Limit update rate
                lastTime = currentTime;

                const noBtnRect = noBtn.getBoundingClientRect();
                const mouseX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
                const mouseY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;

                const distance = Math.sqrt(
                    Math.pow(mouseX - (noBtnRect.left + noBtnRect.width / 2), 2) +
                    Math.pow(mouseY - (noBtnRect.top + noBtnRect.height / 2), 2)
                );

                if (distance < Math.min(150, window.innerWidth * 0.25)) {
                    noBtn.style.position = 'fixed';
                    const newPos = getRandomPosition(mouseX, mouseY);
                    noBtn.style.left = newPos.x + 'px';
                    noBtn.style.top = newPos.y + 'px';
                }
            });
        });

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = '#ffb6c1';
            container.innerHTML = '<h1>Yaaay! I knew u love me üíù</h1>';

            // Create hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 150);
            }

            // Show final messages after 5 seconds
            setTimeout(() => {
                container.innerHTML = `
                    <h1>But I can\'t marry u because</h1>
                `;
                setTimeout(() => {
                    container.innerHTML += `
                        <h1>‡∂∏‡∂∏ ‡∂≠‡∑è‡∂∏ ‡∂Ö‡∂∏‡∑ä‡∂∏‡∂ú‡∑ô‡∂±‡∑ä ‡∂â‡∂Ω‡∑ä‡∂Ω‡∂ú‡∑ô‡∂± phone ‡∂ë‡∂ö‡∂ß reload ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ø‡∑è‡∂ú‡∂±‡∑ä‡∂±‡∑ö üòÖ</h1>`;
                }, 1500);
            }, 5000);
        });
    </script>
</body>

</html>
